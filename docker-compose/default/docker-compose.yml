services:
  rabbit:
    image: rabbitmq:4.0-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      start_period: 5s
      retries: 10
      interval: 10s
      timeout: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service


  configServer:
    image: "sandydocker14/configserver:v4"
    container_name: configServer-ms-v1
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-base-config
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      start_period: 10s
      retries: 10
      interval: 10s
      timeout: 5s

  account:
    image: "sandydocker14/account:v4"
    container_name: account-ms-v4
    ports:
      - "8181:8181"
    depends_on:
      configServer:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "account"
    extends:
      file: common-config.yml
      service: microservice-configserver-config


  loans:
    image: "sandydocker14/loans:v4"
    container_name: loans-ms-v4
    ports:
      - "8191:8191"
    depends_on:
      configServer:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  cards:
    image: "sandydocker14/cards:v4"
    container_name: cards-ms-v4
    ports:
      - "8292:8292"
    depends_on:
      configServer:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "cards"
    extends:
      file: common-config.yml
      service: microservice-configserver-config

networks:
  eazybank:
    driver: "bridge"
