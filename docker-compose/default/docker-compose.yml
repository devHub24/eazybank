services:
  rabbit:
    image: rabbitmq:4.0-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      start_period: 5s
      retries: 10
      interval: 10s
      timeout: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service


  configServer:
    image: "sandydocker14/configserver:v6"
    container_name: configServer-ms-v6
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-base-config
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      start_period: 10s
      retries: 10
      interval: 10s
      timeout: 5s

  account:
    image: "sandydocker14/account:v6"
    container_name: account-ms-v6
    ports:
      - "8181:8181"
    depends_on:
      configServer:
        condition: service_healthy
      accountdb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "account"
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountdb/accountdb"
    extends:
      file: common-config.yml
      service: microservice-configserver-config


  loans:
    image: "sandydocker14/loans:v6"
    container_name: loans-ms-v6
    ports:
      - "8191:8191"
    depends_on:
      configServer:
        condition: service_healthy
      loansdb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_DATASOURCE_URL: "jdbc:mysql://loansdb/loansdb"
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  cards:
    image: "sandydocker14/cards:v6"
    container_name: cards-ms-v6
    ports:
      - "8292:8292"
    depends_on:
      configServer:
        condition: service_healthy
      cardsdb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_DATASOURCE_URL: "jdbc:mysql://cardsdb/cardsdb"
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  accountdb:
    container_name: accountdb
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: accountdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  cardsdb:
    container_name: cardsdb
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: cardsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  loansdb:
    extends:
      file: common-config.yml
      service: microservice-db-config
    container_name: loansdb
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: loansdb


networks:
  eazybank:
    driver: "bridge"


