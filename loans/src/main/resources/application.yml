

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  config:
    import:
      - "application_prod.yml"
      - "application_qa.yml"

  profiles:
    active: "qa"

  application:
    name: "loans"
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8191

build:
  version: "1.0"

