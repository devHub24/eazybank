

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  profiles:
    active: "qa"

  application:
    name: "loans"
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true


  config:
    import: "optional:configserver:http://localhost:8071/"

server:
  port: 8191




